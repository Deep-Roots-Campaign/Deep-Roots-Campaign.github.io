<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote</title>
    <link rel="stylesheet" href="lib/styles/obsidian.css">
    <link rel="stylesheet" href="lib/styles/theme.css">
    <link rel="stylesheet" href="lib/styles/global-variable-styles.css">
    <style>
        /* Ensure minimal padding/margin for better fit in iframe */
        body {
            margin: 0;
            padding: 0;
        }
        .quote-container {
            padding: 20px; /* Adjust as needed */
        }
    </style>
</head>
<body class="theme-dark accent-color its-d">
    <div class="quote-container">
        <div class="">
            <div class="">
                <div class="">
                    <div class="markdown-preview-sizer markdown-preview-section">
                        <div class="node-insert-event">
                            <div data-callout-metadata="mark" data-callout-fold="" data-callout="quote" class="callout">
                                <div class="callout-title">
                                    <div class="callout-icon"></div>
                                    <div class="callout-title-inner">
                                        <span class="dataview dataview-inline-query"><span>SOURCE</span></span>, session <span class="dataview dataview-inline-query"><span>SESSION NUMBER</span></span>
                                    </div>
                                </div>
                                <div class="callout-content">
                                    <p>QUOTE TEXT</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        async function getRandomQuotePage() {
            try {
                const response = await fetch('https://deep-roots-campaign.github.io/lib/metadata.json');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const metadata = await response.json();
                const quotes = metadata.files.filter(file => file.startsWith('Quotes/'));
                const randomIndex = Math.floor(Math.random() * quotes.length);
                const randomQuoteFile = quotes[randomIndex].replace('.md', '.html').toLowerCase().replace(/ /g, '-');

                const quoteResponse = await fetch(`https://deep-roots-campaign.github.io/${randomQuoteFile}`);
                if (!quoteResponse.ok) {
                    throw new Error('Network response was not ok');
                }
                const quoteHtml = await quoteResponse.text();
                const parser = new DOMParser();
                const doc = parser.parseFromString(quoteHtml, 'text/html');
                const quoteContent = doc.querySelector('.node-insert-event .callout-content p').textContent;
                const source = doc.querySelector('.dataview-inline-query span').textContent;
                const sessionNumber = doc.querySelectorAll('.dataview-inline-query span')[1].textContent;

                const template = `
                <div class="">
                    <div class="">
                        <div class="">
                            <div class="markdown-preview-sizer markdown-preview-section">
                                <div class="node-insert-event">
                                    <div data-callout-metadata="mark" data-callout-fold="" data-callout="quote" class="callout">
                                        <div class="callout-title">
                                            <div class="callout-icon"></div>
                                            <div class="callout-title-inner">
                                                <span class="dataview dataview-inline-query"><span>${source}</span></span>, session <span class="dataview dataview-inline-query"><span>${sessionNumber}</span></span>
                                            </div>
                                        </div>
                                        <div class="callout-content">
                                            <p>${quoteContent}</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                `;

                document.querySelector('.quote-container').innerHTML = template;

            } catch (error) {
                console.error('Error fetching or displaying the quote:', error);
                document.querySelector('.quote-container').innerHTML = 'Error loading quote.';
            }
        }

        // Call the function to display a random quote page on load
        getRandomQuotePage();
    </script>
</body>
</html>
